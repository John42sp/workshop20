 <!-- Modal -->
 <div id="modal" class="hide">
    <div class="content">
        <h1>Nova Idéia</h1>
        <!-- action: pagina da ação  -->
        <!-- validação no front-end: chamar função checkfields() pelo onsubmit, que está no scripts.js -->
        <form action="/" method="POST" onsubmit="return checkFields(event)">
            <!--tag form p envio de info ao servidor, action atrib p/instrir server  -->
            <div class="input-wrapper">
                <label for="title">Título da Idéia</label>
                <input type="text" name="title">
                <!--name usado para receber info no servidor-->
            </div>
        
            <div class="input-wrapper">
                <label for="category">Categoria</label>
                <input type="text" name="category">
            </div>
        
            <div class="input-wrapper">
                <label for="image">Link da Imagem</label>
                <input type="url" name="image">
            </div>
        
            <div class="input-wrapper">
                <label for="description">Digite a descrição da idéia</label>
                <textarea name="description" id="" cols="30" rows="10"></textarea>
            </div>
        
            <div class="input-wrapper">
                <label for="link">link da Idéia</label>
                <input type="url" name="link">
            </div>
            
            <a href="#" onclick="onOff()">Voltar</a>
            <button>Salvar</button>
        
        </form>
    </div>
</div>
